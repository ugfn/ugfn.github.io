<!DOCTYPE html>
<html>
  <head>
    <title>Madalin Stunt Cars 3 | 3kh0</title>
  </head>
  <link href="/siteBuild/icon/siteIcon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="js/unityloader35.js"></script>
  <script src="https://3kh0.github.io/js/main.js"></script>
  <body>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    <div class="webgl-content">
      <div id="gameContainer" style=" margin: auto;"></div>
      <script>
         document.getElementById('gameContainer').style.width = window.innerWidth + 'px'
           document.getElementById('gameContainer').style.height = window.innerHeight + 'px'
           </script>   
    </div>
  </body>
</html>
